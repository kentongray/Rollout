<ion-header>
    <ion-navbar>
        <ion-title>
            Remind Me
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="padding remind-me">

    <div class="remind-me-holder">

        <h1>{{'Remind_Me_At' | translate}} <u (tap)="openHours()">{{hour}}</u></h1>

        <h1><u (tap)="openTimeOfDay()">{{morningNightText()}}</u></h1>

        <h2>{{'To_Roll_Out_My_One' | translate}} <em>{{'To_Roll_Out_My_Two' | translate}}</em> {{'To_Roll_Out_My_Three'
            | translate}}</h2>

        <h2><u (tap)="openWhat()">{{whatDescription}}</u></h2>

    </div>
    <div ion-fixed class="bottom-actions">
        <!--
        <div *ngIf="notifications" class="button-assertive buttons-assertive" (click)="cancelReminders()">
            Cancel Notifications
        </div>
        -->
        <button ion-button class="buttons" (click)="setupReminders()">
            {{'Lets_Roll' | translate}}
        </button>
    </div>
</ion-content>
